name: Checks

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: make install
    - name: Format and linter
      run: make format && make lint
    - name: Testing
      run: make test
    - name: Testing
      run: make test
